{% extends 'base.html' %}
{% block content %}
<h1>{% if post %}Edit{% else %}New{% endif %} Post</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required>{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-success">{% if post %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
